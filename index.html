<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #222CAF;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      background-color: #222CAF;
      color: #CBB26A;
    }
    input::placeholder {
      color: #CBB26A;
    }
    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    #recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .link-text {
      text-align: center;
      margin-top: 6px;
      margin-bottom: 20px;
    }
    .link-text a {
      color: #007BFF;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>

    <!-- Step 1: Email Login -->
    <div id="step1" class="section active">
      <input id="email" type="email" placeholder="Enter your email address" />
      <button onclick="sendLoginLink()">Send Link</button>

      <!-- Link to fallback -->
      <div class="link-text" style="margin-bottom: 30px;">
        <a onclick="goToStep2()">Don’t have access to your registered email?</a>
      </div>

      <!-- Sign Up link -->
      <div class="link-text">
        <a href="https://aoiwbbb.github.io/my-firebase-auth-test/">Don’t have an account? Sign up</a>
      </div>
    </div>

    <!-- Step 2: Fallback OTP Login -->
    <div id="step2" class="section">
      <input id="phoneNumber" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your registered phone number" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>

      <!-- Back to login -->
      <div class="link-text">
        <a onclick="goToStep1()">Back to Log In</a>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-3UxWDNNkaNFZJkMUV7uOSAYpX50e7Bc",
      authDomain: "point-test-c3d92.firebaseapp.com",
      projectId: "point-test-c3d92",
      storageBucket: "point-test-c3d92.appspot.com",
      messagingSenderId: "868563982238",
      appId: "1:868563982238:web:e9d54148c053122a69688f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendLoginLink() {
      const email = document.getElementById('email').value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      const actionCodeSettings = {
        url: "https://yourapp.com/postLogin", // Replace with your app's redirect URL
        handleCodeInApp: true
      };

      auth.sendSignInLinkToEmail(email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem('emailForSignIn', email);
          alert("Please check your email for the login link.");
        })
        .catch(error => {
          alert("Error sending login link: " + error.message);
        });
    }

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log('reCAPTCHA solved');
      }
    });

    recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;

    function sendOTP() {
      let phone = document.getElementById('phoneNumber').value.trim();
      phone = phone.replace(/\s+/g, "");
      if (phone.startsWith("0")) {
        phone = "+971" + phone.slice(1);
      } else if (phone.match(/^5\d{8}$/)) {
        phone = "+971" + phone;
      } else if (phone.startsWith("971") && phone.length === 12) {
        phone = "+" + phone;
      } else if (!phone.startsWith("+971")) {
        alert("Invalid number. Please enter a valid UAE mobile number.");
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent to " + phone);
        })
        .catch(error => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function goToStep2() {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function goToStep1() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
    }
  </script>
</body>
</html>
