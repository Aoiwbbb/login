<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOG IN</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #222CAF;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      background-color: #222CAF;
      color: #CBB26A;
    }
    input::placeholder {
      color: #CBB26A;
    }
    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .link-text {
      color: #222CAF;
      text-align: center;
      font-size: 14px;
    }
    .link-text a {
      color: #222CAF;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOG IN</h2>

    <input type="email" placeholder="Enter your registered email" />
    <button>Send Login Link</button>

    <p class="link-text">
      Don't have an account?
      <a href="https://aoiwbbb.github.io/my-firebase-auth-test/">Sign up</a>
    </p>
  </div>
</body>
</html>
